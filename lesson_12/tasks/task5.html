<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №5</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №5</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function getIndexAndName(arr, name) {
                    let start = 0
                    let end = arr.length - 1
                    while(start<=end){
                        const middle = Math.floor((start+end)/2)
                        if(arr[middle]=== name) return middle
                        if( arr[middle] < name) start = middle + 1
                        if( arr[middle] > name) start = middle - 1
                    }
                    return false
                }
                /*------------------------------------------------------------*/
                //введення
                const arrNames = ['Alina','Vika','Olga','Anastasiia','Margo']
                /*------------------------------------------------------------*/
                //обчислення
                arrNames.sort()
                const searchName = 'Olga'
                let nameIndex = getIndexAndName(arrNames, searchName)
                //виведення
                document.write(`Відсортирований масив імен: ${arrNames}<br>`)
                if (nameIndex !== false) document.write(`Ім'я ${searchName} знаходиться в масиві під індексом ${nameIndex}`)
                else document.write(`Ім'я ${searchName} у масиві не знайдено`)
            </script>
        </div>
        <a class="link__back" href="./task5.html">Cпробувати ще раз</a>
    </div>

    </footer>
    
</body>

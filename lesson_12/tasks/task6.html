<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Завдання №6</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №6</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function getNameLength(arr, nameLength) {
                    let start = 0
                    let end = arr.length - 1
                    while(start<=end){
                        const middle = Math.floor((start+end)/2)
                        if(arr[middle].length=== nameLength) return middle
                        if( arr[middle].length < nameLength) start = middle + 1
                        if( arr[middle].length > nameLength) start = middle - 1
                    }
                    return false
                }
                /*------------------------------------------------------------*/
                //введення
                const arrNames = ['Alina','Vika','Olga','Anastasiia','Margo']
                const searchNameLength = 5
                /*------------------------------------------------------------*/
                //обчислення
                arrNames.sort((a,b) => a.length - b.length)
                let nameIndex = getNameLength(arrNames, searchNameLength)
                //виведення
                document.write(`Відсортирований масив імен: ${arrNames}<br>`)
                if (nameIndex !== false) document.write(`Знаходиться в масиві під індексом ${nameIndex}`)
                else document.write(`Ім'я не знайдено`)
                
            </script>
        </div>
        <a class="link__back" href="./task6.html">Cпробувати ще раз</a>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

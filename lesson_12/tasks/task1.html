<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №1</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування бульбашкою</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                /*------------------------------------------------------------*/
                /*генерація рандомного числа*/
                function getRandom(min = 1, max = 100) {
                    return min + Math.floor(Math.random() * (max - min + 1))
                }
                /*генерація рандомного масива*/
                function getArr(arrLenght) {
                    const arr = []
                    for (let i = 0; i < arrLenght; i++) {
                        const randomNum = getRandom()
                        arr.push(randomNum)
                    }
                    return arr
                }
                /*Підрахувати скільки було обмінів та порівнянь чисел під час сортування бульбашкою*/
                function getExchangesAndComparisons(arr) {
                    let changed
                    let answer = []
                    let exchanged = 0
                    let comparisons = 0
                    do{
                        changed = false
                        for( let i = 1; i < arr.length; ++i){
                            comparisons++
                            if (arr[i-1]>arr[i]) {
                                let tmp = arr[i-1];
                                arr[i-1] = arr[i]
                                arr[i] = tmp
                                exchanged++
                                changed = true
                                
                            }
                        }
                    }while (changed)
                    return answer = [exchanged, comparisons]
                }
                //введення
                let randomArr30 = JSON.parse(JSON.stringify(getArr(30)))
                /*------------------------------------------------------------*/
                //обчислення
                
                //виведення
                document.write(`В масиві ${randomArr30} при сортуванні було проведено:<br>
                обмінів: ${getExchangesAndComparisons(randomArr30)[0]}<br>
                порівнянь: ${getExchangesAndComparisons(randomArr30)[1]}
                `)
            </script>

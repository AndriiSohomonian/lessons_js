<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №4</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано масив хлопців і дівчат вивести всі можливі комбінації для танців з хлопців і дівчат.</h2>
        <div class="wrapper__result">
            <script>
                /*функція*/
                function res(resArr) {
                    resArr.forEach(element => {
                        document.write(element + '<br>')
                    });
                }

                function generateCouples(men, women) {
                    const couples = []

                    function generateCoupl(men, women) {
                        if (men.length>0) {
                            for (const woman of women) {
                                const pair = `${woman} -> ${men[0]} `
                                if (!couples.includes(pair)) {
                                    couples.push(pair)
                                }
                                generateCoupl(
                                    women.filter(element => element !== woman),
                                    men.slice(1)
                                )
                            }
                            
                        }
                    }
                    generateCoupl(men, women)
                    res(couples)
                }
                /*------------------------------------------------------------*/
                //введення
                const men = ['David','Jake', 'Piter']
                const women = ['Lilian','Suzan', 'Kate']
                /*------------------------------------------------------------*/
                //обчислення

                /*------------------------------------------------------------*/
                //виведення
                generateCouples(men, women)
            </script>

<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №2</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано масив імен спортсменів. Розробити програму для виведення усіх можливих результатів змагань (списки імен у відповідності до місць, які вони займуть).</h2>
        <div class="wrapper__result">
            <script>
                
                //введення
                let sportsmens = ['Andrii','Vika','Oksana']
                /*------------------------------------------------------------*/
                //обчислення
                function gen(arr, res) {
                    if (arr.length===0) document.write(`${res}<br>`)
                    else{
                        for (const sportsmensList of arr) {
                            gen(arr.filter(el => el != sportsmensList), [...res, sportsmensList])
                        }
                    }
                }
                //виведення
                gen(sportsmens,[])
            </script>
        </div>
        <a class="link__back" href="./task2.html">Cпробувати ще раз</a>
    </div>

<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №8</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title"> При старті питаємо у користувача чи хоче він читати новини. Якщо так, то одразу переходимо до сайту Ukr.Net, якщо ні, то через 20 секунд самі переходимо на сайт ukr.net. Для цього через 20 секунд після відкриття треба виконати команду</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function switcThoNews() {
                    window.location.href = 'https://ukr.net'
                }
                function switchWindow(window) {
                    
                    if(confirm ('Бажаєте перейти до сайту Ukr.Net?')) {
                        switcThoNews()
                    }
                    else {
                        setTimeout(switcThoNews, 10000)
                    }
                }
                /*------------------------------------------------------------*/
                //виведення
                switchWindow()
            </script>
        </div>

<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №7</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title"> Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function getRamdomNumber(min, max) {
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                }
                function timerQuestion() {
                    const num1 = getRamdomNumber(1, 10)
                    const num2 = getRamdomNumber(1, 10)
                    const answer = prompt(`обчисліть наступний вираз: ${num1}+${num2}`)
                    if (answer == num1 + num2) {
                        const result = alert('Вірно')
                    }else {
                        const result = alert(`Невірно, правильна відповідь:${num1 + num2}`)
                    }
                    setTimeout(timerQuestion,10000)
                    return result
                }
                /*------------------------------------------------------------*/
                //виведення
                timerQuestion()
            </script>
        </div>

<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №1</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка генерує всі можливі підмножини заданого масиву. Наприклад, для масиву [1, 2, 3] можливі підмножини: [], [1], [2], [3], [1, 2], [1, 3], [2, 3], [1, 2, 3].</h2>
        <div class="wrapper__result">
            <script>
                
                //введення
                let arr = [6,9,5,3]
                /*------------------------------------------------------------*/
                //обчислення
                function gen(arr, resArr){
                    if (arr.length===0) document.write(`${resArr}<br>`)
                    else{
                        gen(arr.slice(1), [...resArr])
                        gen(arr.slice(1), [...resArr, arr[0]])
                    }
                }

                //виведення
                gen(arr,[])
            </script>
        </div>

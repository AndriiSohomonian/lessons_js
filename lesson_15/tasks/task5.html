        <div class="wrapper__result">
            <script>
//      Поля	
//      Масив імен хлопців
//      Масив імен дівчат
//
//      Методи	
//      Метод випадкового вибору імені хлопця
//      Метод випадкового вибору імені дівчини
//      Метод виведення пари для танців
//      Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців
                //введення
                const boysNames = ["Liam", "Noah", "Oliver", "Elijah", "William", "James", "Benjamin", "Lucas", "Henry", "Alexander"];
                const girlsNames = ["Olivia", "Emma", "Ava", "Charlotte", "Sophia", "Amelia", "Isabella", "Mia", "Evelyn", "Harper"];
                class Pairs {
                    constructor(boysArr, girlsArr){
                        this.boys = boysArr,
                        this.girls = girlsArr
                    }
                    /*методи*/
                    /*Метод випадкового вибору імені хлопця*/
                    getRandomBoy(){
                        let randomBoy = Math.floor(Math.random()*this.boys.length)
                        return this.boys[randomBoy]
                    }
                    /*Метод випадкового вибору імені дівчини*/
                    getRandomGirl(){
                        let randomGirl = Math.floor(Math.random()*this.girls.length)
                        return this.girls[randomGirl]
                    }
                    /*Метод виведення пари для танців*/
                    showPair(){
                        alert(`${this.getRandomBoy()} та ${this.getRandomGirl()} `)
                    }
                    /*Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців*/
                    getRunPair(){
                        this.showPair()
                        setTimeout(
                            ()=>{
                                this.getRunPair()
                            },5000
                        )
                    }
                }

                    
                    let pair = new Pairs(boysNames, girlsNames)
                /*------------------------------------------------------------*/
                //обчислення
                
                //виведення
                pair.getRunPair()
                
            </script>

        <div class="wrapper__result">
            <script>
                /*
                клас службове авто
                поле 
                -водій
                -марка
                -номер
                */

                class ServiceCar{
                    static serviceCar
                    constructor(driver, brand, number){
                        if(ServiceCar.serviceCar) return ServiceCar.serviceCar
                        this.driver = driver
                        this.brand = brand
                        this.number = number
                        ServiceCar.serviceCar = this
                    }

                    toString(){
                        return `Водій:${this.driver}<br>${this.brand}<br>${this.number}`
                    }
                }
                let driver1 = new ServiceCar('Максим', 'BMW', 'AN4256BH')
                let driver2 = new ServiceCar('Петро', 'Mercedes', 'AN7634BH')
                document.write(`Перший водій: ${driver1}<br>
                Другий водій: ${driver2}
                `)

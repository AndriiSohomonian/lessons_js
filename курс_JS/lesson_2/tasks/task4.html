<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №4</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №4</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</h2>
        
        <script>
            //Введення
            const longSm = parseFloat(prompt("Введіть довжину у сантиметрах", "10"));
            
            //Виведення
            document.write(`
            <table class="table__wrapper">
                <tr class="table__items">
                    <th>Довжина в сантиметрах</th>
                    <th>Довжина в метрах</th>
                    <th>Довжина в кілометрах</th>
                </tr>
                <tr class="table__items">
                    <td>${longSm}см.</td>
                    <td>${longSm / 100}м.</td>
                    <td>${longSm / 100000}км.</td>
                </tr>
            </table>
            `);
            </script>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

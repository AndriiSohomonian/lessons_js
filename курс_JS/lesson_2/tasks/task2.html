<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №2</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h2>
        
        <script>
            //введення значень
            const userBirthday  = parseInt(prompt('Введіть рік, в якому ви народились', '1999'));
            let currentYear = 2024;
            //Виведення результату
            document.write(`
            На сьогодні вам приблизно ${currentYear - userBirthday} років.
            `)
            </script>
    </div>

    </footer>
    
</body>

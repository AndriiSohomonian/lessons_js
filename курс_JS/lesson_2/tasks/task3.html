<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №3</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №3</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h2>
        
        <script>
            //введення значень 
            let quantityItems = parseInt(prompt('Введіть кількість одиниць товару', '3'));
            const priceItem = parseFloat(prompt('Введіть ціну одиниці товару', '30'));
            const taxItems = 5;
            
            //Виведення результату
            document.write (`
            <table class="table__wrapper">
                <tr class="table__items">
                    <th>Кількість товарів</th>
                    <td>${quantityItems}</td>
                </tr>
                <tr class="table__items">
                    <th>Ціна одниці товару</th>
                    <td>${priceItem}</td>
                </tr>
                <tr class="table__items">
                    <th>Загальна вартість товару</th>
                    <td>${quantityItems * priceItem}</td>
                </tr>
                <tr class="table__items">
                    <th>ПДВ від загальної вартості</th>
                    <td>${quantityItems * priceItem*taxItems/100}</td>
                </tr>
            </table>
            `)</script>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

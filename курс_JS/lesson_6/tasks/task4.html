<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №4</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">У бригаді, що працює на сінокосі, є N сінокосарок. Перша сінокосарка працювала m годин, а кожна наступна на 10 хв більше, ніж попередня. Скільки годин працювала вся бригада?</h2>
        <div class="wrapper__result">
            <script>
                //Введення
                const hayMower = parseInt(prompt('Скільки сінокосарок працює?'))
                let timeJobHayMower = parseInt(prompt('Скільки годин парцювала перша сінокосарка?'))
                //Обчислення та виведення
                timeJobHayMower *=60
                for(let i=1; i<hayMower; i++){ // i=1 так як ураховуємо що перша машина вже порахована
                    timeJobHayMower += 10
                }
                document.write(`
                Бригада працювала ${Math.floor(timeJobHayMower/60)} годни та ${timeJobHayMower%60} хвилин.
                `)
            </script>
        </div>

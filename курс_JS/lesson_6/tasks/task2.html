<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №2</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Побудувати ялинку</h2>
        <div class="wrapper__result-center">
            <script>
                //Введення
                const heightOfChristmasTree = parseFloat(prompt('Введіть висоту ялинки:'))
                const brancWidth = parseFloat(prompt('Введіть ширину гілки:'))
                
                //Обчислення та виведення
                
                for(let i = 0; i < heightOfChristmasTree; i++){
                    let needle = ''
                    let space = ''
                    for(let j = 0; j < brancWidth; j++){
                        
                        space += ' '
                        needle += '^'
                        document.write(` ${space + needle}</br> `)
                    }
                }
            </script>
        </div>
        <a class="link__back" href="./task2.html">спробувати ще раз</a>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>

    </footer>
    
</body>

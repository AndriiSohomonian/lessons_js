<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №6</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №6</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</h2>
        <script>
            //Введення
            const numberDayWeek = parseInt(prompt('Введіть номер дня тижня!'))
            let result
            //обчислення
            switch (numberDayWeek) {
                case 1:
                    result = 'понеділка'
                    break;
                case 2:
                    result = 'вівторока'
                    break;
                case 3:
                    result = 'середи'
                    break;
                case 4:
                    result = 'четверга'
                    break;
                case 5:
                    result = 'п\`ятниці'
                    break;
                case 6:
                    result = 'суботи'
                    break;
                case 7:
                    result = 'неділі'
                    break;
            
                default:
                    result = 'неіснуючого дня'
                    break;
            }
            //Виведення
            document.write(`<p>Введений номер ${result}!</p>`)
        </script>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

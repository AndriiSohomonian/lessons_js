<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №7</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №7</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.</h2>
        <script>
            //Введення
            const numberMonth = parseInt(prompt('Введіть номер місяця!'));
            let result
            //обчислення
            switch (numberMonth) {
                case 1:
                case 2:
                case 12:
                    result = 'зими'
                    break;
                case 3:
                case 4:
                case 5:
                    result = 'весни'
                    break;
                case 6:
                case 7:
                case 8:
                    result = 'літа'
                    break;
                case 9:
                case 10:
                case 11:
                    result = 'осені'
                    break;
                default:
                    result = 'неіснуючого місяця'
                    break;
            }
            //Виведення
            document.write(`<p>Ви ввели номер місяця який відноситься до ${result}!</p>`)
        </script>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

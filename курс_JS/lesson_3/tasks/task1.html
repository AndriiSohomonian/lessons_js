<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №1</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №1</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</h2>
        
        <script>
        //Введення
        const childNameFirst = prompt("Введіть ім'я першої дитини:");
        const candiesChildFirst = prompt("Введіть скільки у першої дитини цукерок?");
        const childNameSecond = prompt("Введіть ім'я другої дитини:");
        const candiesChildSecond = prompt("Введіть скільки у другої дитини цукерок?");
        //обчислення та виведення 
        if(candiesChildFirst > candiesChildSecond)
            document.write(`Цукерок більше у ${childNameFirst}`)
        else if(candiesChildFirst < candiesChildSecond)
            document.write(`Цукерок більше у ${childNameSecond}`)
        else 
document.write(`У ${childNameFirst} та ${childNameSecond} однакова кількість цукерок`)
        </script>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

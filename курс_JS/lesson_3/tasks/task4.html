<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №4</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №4</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</h2>
        <script>
            //Введення
            const agePeople = parseFloat(prompt('Введіть вік людини!'));
            let result;
            //обчислення
            if(agePeople <=0 || agePeople >115)
                result = 'неможливим'
            else if(agePeople < 7)
                result = 'дитина'
            else if(agePeople >= 7 && agePeople < 17)
                result = 'школяр'
            else if(agePeople >= 17 && agePeople < 21)
                result = 'студент'
            else if(agePeople >= 21 && agePeople < 60)
                result = 'працівник'
            else 
                result = 'пенсіонер'
            //Виведення
            document.write(`<p>Введений вік: ${agePeople}, це є ${result}!</p>`)
        </script>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

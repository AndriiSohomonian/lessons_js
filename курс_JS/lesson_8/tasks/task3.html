<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №3</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №3</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
            <br>•	починаються на букву «А»;
            <br>•	перша і остання літери співпадають;
            <br>•	складаються з більше ніш 5 символів;</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                //створення масиву з автомобільними номерами
                function carPlates (howManyCarsplates){
                let arrCarPlates = [];
                    for (let plate = 1; plate <= howManyCarsPlates; plate++) {
                        let carPlate = prompt(`Введіть атомобільний номер № ${plate}`,'AH5434BH').toLocaleUpperCase()
                        arrCarPlates.push(carPlate)
                    }
                    return  arrCarPlates
                }

                //починаються на букву «А»
                function getCatchPlatesStartA(plates){
                    const letterA = 'A';
                    let arrCatchA = [];
                    for(let plate = 0; plate < howManyCarsPlates; plate++){
                        if(plates[plate][0]===letterA) arrCatchA.push(plates[plate])
                        else continue
                    }
                    return arrCatchA;
                }
                
                //перша і остання літери співпадають
                function getFirstAndLastSame(plates){
                    let arrCatch = []
                    for (let plate = 0; plate < howManyCarsPlates; plate++) {
                        if(plates[plate][0] === plates[plate][plates[plate].length-1]) 
                        arrCatch.push(plates[plate])
                        else continue
                    }
                    return arrCatch
                }
                //складаються з більше ніш 5 символів;
                function moreThan5Characters(plates) {
                    let arrCatch5Characters = []
                    for (let plate = 0; plate < howManyCarsPlates; plate++) {
                        if(plates[plate].length>=5)
                        arrCatch5Characters.push(plates[plate])
                    }
                    return arrCatch5Characters
                }
                //введення
                const howManyCarsPlates = parseInt(prompt('Введіть кількість автомобільних номерів:'));
                const plates = carPlates(howManyCarsPlates);

                //виведення
                document.write(`
                Введені автомобільні номера: ${plates}
                <br>Починаються на букву «А»: ${getCatchPlatesStartA(plates)}
                <br>Перша і остання літери співпадають: ${getFirstAndLastSame(plates)}
                <br> Cкладаються з більше ніш 5 символів: ${moreThan5Characters(plates)}
                `)

            </script>
        </div>
        <a class="link__back" href="./task3.html">Cпробувати ще раз</a>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

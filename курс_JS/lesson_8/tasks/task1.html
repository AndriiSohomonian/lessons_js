<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №1</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №1</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                //створення масиву з оцінками
                function evaluations(subjects){
                    for(let i=1; i<=subjects; i++){
                        let assessment = parseFloat(prompt(`Введіть оцінку з предмету №: ${i} (максимальна оцінка "5")`))
                        studentAssessment.push(assessment)
                    }
                    return studentAssessment
                }
                //знаходження середнього балу
                function averageScore() {
                    for(let i = 0; i < evaluations().length; i++){
                        count += evaluations()[i]
                    }
                    return count/evaluations().length
                }
                //з'ясування категорії студента
                function studentCategory() {
                    let minimumScore = Math.min(...evaluations());
                    switch(minimumScore){
                        case 5:
                            category = 'відмінник';
                            break;
                        case 4:
                            category = 'хорошист';
                            break;
                        case 3:
                            category = 'трійочник';
                            break;
                        default:
                            category = 'двійочник';
                            break;
                    }
                    return category;
                    }
                
                //введення
                const subjects = parseInt(prompt("Введіть кількість предметів: "))
                let studentAssessment = []
                let count = 0
                let category = ''
                //виведення
                document.write(`${evaluations(subjects)} 
                <br> Середній бал: ${averageScore().toFixed(1)}
                <br> Категорія студенту: ${studentCategory()}`)

            </script>
        </div>
        <a class="link__back" href="./task1.html">Cпробувати ще раз</a>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

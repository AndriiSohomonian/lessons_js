<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №7</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function switchImage(imag){
                    return document.write(`<img width="200px" src=${imag} alt="">`)
                }
                //введення
                const numberImg = Math.floor(Math.random()*4 + 1)
                let imag
                //Обчислення
                switch (numberImg) {
                    case 1:
                        imag = "../../img/webp/apple.webp"
                        break;
                    case 2:
                        imag = "../../img/webp/banana.webp"
                        break;
                    case 3:
                        imag = "../../img/webp/grape.webp"
                        break;
                    case 4:
                        imag = "../../img/webp/orange.webp"
                        break;
                
                    default:
                        break;
                }
                //виведення
                switchImage(imag)
            </script>
        </div>

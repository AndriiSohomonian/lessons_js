<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №10</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function temperature(){
                    let number
                    let plasTemperature = 0
                    let point = 0
                    while(confirm('Продовжим записувати температуру?')){
                    number = parseFloat(prompt('Введіть температуру:'))
                        if(number>0){
                            plasTemperature += number
                            point++
                        }
                    }
                    return plasTemperature / point
                }
                //виведення
                document.write(`
                Середня додатня температупа: ${temperature()}
                `)
            </script>
        </div>

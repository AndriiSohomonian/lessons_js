<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №6</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №6</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function table (tableContent, rowTable, columnTable){
                    document.write(`<table class="table__wrapper">`)
                        for(let row = 0; row < rowTable; row++){
                            document.write(`<tr class="table__items">`)
                            for(let column = 0; column < columnTable; column++){
                                document.write(`<td>${tableContent}</td>`)
                            }
                            document.write(`</tr>`)
                        }
                    document.write(`</table>`)
                }
                //введення
                const tableContent = prompt('Що має вивести таблиця?')
                const rowTable = parseInt(prompt('Скільки рядків в таблиці?'))
                const columnTable = parseInt(prompt('Скільки колонок в таблиці?'))
                //виведення
                table (tableContent, rowTable, columnTable)
            </script>
        </div>
        <a class="link__back" href="./task6.html">Cпробувати ще раз</a>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №5</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №5</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Створити окремі функції, які переводять:
            <br>1)	Сантиметри у дюйми;
            <br>2)	Кілограми у фунти;
            <br>3)	Кілометри у милі.</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function santimetresToInches(number) {
                    return (number / 2.34).toFixed(2)
                }
                function kilogramsToPounds(number) {
                    return (number * 2.205).toFixed(2)
                }
                function kmToMiles(number) {
                    return (number / 1.609).toFixed(2)
                }
                //введення
                const number = parseFloat(prompt('Введіть число:'))
                //виведення
                document.write(`
                1) З ${number} cm ми отримуємо ${santimetresToInches(number)} in;
                <br>2) З ${number} kg ми отримуємо ${kilogramsToPounds(number)} ft;
                <br>3) З ${number} km ми отримуємо ${kmToMiles(number)} mile;
                `)
            </script>
        </div>
        <a class="link__back" href="./task5.html">Cпробувати ще раз</a>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

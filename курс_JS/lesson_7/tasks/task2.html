    <div class="wrapper">
        <h2 class="wrapper__title">Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                //Вихідний день середа та субота, тиждень починається з понеділка
                function dayOffCheck(numberDay){
                    let result
                    if(numberDay===3 || numberDay===6)
                    result = 'вихідного дня!'
                    else result = 'робочого дня!'
                    return result
                }
                //введення
                const numberDay = parseInt(prompt('Введіть номер дня тижня:'))
                //виведення
                document.write(`
                Ви ввели номер ${dayOffCheck(numberDay)}
                `)

</script>

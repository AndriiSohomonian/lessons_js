    <div class="wrapper">
        <h2 class="wrapper__title">Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function getSeason(monthNumber){
                    let season
                    if(monthNumber===1) season = 'Зима'
                    else if(monthNumber===2) season = 'Зима'
                    else if(monthNumber===12) season = 'Зима'
                    else if(monthNumber===3) season = 'Весна'
                    else if(monthNumber===4) season = 'Весна'
                    else if(monthNumber===5) season = 'Весна'
                    else if(monthNumber===6) season = 'Літо'
                    else if(monthNumber===7) season = 'Літо'
                    else if(monthNumber===8) season = 'Літо'
                    else if(monthNumber===9) season = 'Осінь'
                    else if(monthNumber===10) season = 'Осінь'
                    else if(monthNumber===11) season = 'Осінь'
                    else season = 'Такого місяця не існує'
                    return season
                }
                //введення
                const monthNumber = parseInt(prompt("Введіть номер місяця"));
                document.write(`Ви ввели номер місяця який відноситься до ${getSeason(monthNumber)}`)
            </script>

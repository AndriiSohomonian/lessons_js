<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №3</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №3</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Створити окремі функції, які для 4 чисел знаходять:
            <br>1)суму;
            <br>2)добуток;
            <br>3)середнє арифметичне;
            <br>4)мінімальне значення.</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function calcSum (a,b,c,d){
                    return a+b+c+d
                }
                function calcProduct (a,b,c,d){
                    return a*b*c*d
                }
                function calcArithmeticMean (a,b,c,d){ 
                    return calcSum(a,b,c,d)/4
                }
                function calcMin (a,b,c,d){
                    return  Math.min(a,b,c,d)
                }
                //введення
                const a = parseFloat(prompt('Введіть число a:'))
                const b = parseFloat(prompt('Введіть число b:'))
                const c = parseFloat(prompt('Введіть число c:'))
                const d = parseFloat(prompt('Введіть число d:'))
                //виведення
                document.write(`
                Ви ввели наступні значення: a=${a}, b=${b}, c=${c}, d=${d}<br> 1) Сума: ${calcSum(a,b,c,d)}<br> 2) Добуток: ${calcProduct (a,b,c,d)}<br> 3) Середнє арифметичне: ${calcArithmeticMean (a,b,c,d)}<br> 4) Мінімальне значення: ${calcMin(a,b,c,d)}
                `)
            </script>
        </div>
        <a class="link__back" href="./task3.html">Cпробувати ще раз</a>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

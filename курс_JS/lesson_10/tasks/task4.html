<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №4</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №4</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                /*------------------------------------------------------------*/
                function getRandom(min = 1, max = 10000) {
                    return min + Math.floor(Math.random() * (max - min + 1))
                }
                /*------------------------------------------------------------*/
                //введення
                const period = parseInt(prompt("Введіть період: ", "10"))
                const papersPriseHistory = []
                /*------------------------------------------------------------*/
                //обчислення
                for(let i = 0; i < period; i++){
                    papersPriseHistory.push(getRandom())
                } 
                const maxEl = papersPriseHistory.reduce(
                    (prevMax, el) => (el>prevMax ? el : prevMax)
                )
                const percentMaxEl = papersPriseHistory.map( 
                    el => Math.floor(el * 100 / maxEl)
                )
                /*------------------------------------------------------------*/
                //виведення
                document.write(`
                Масив з цінами на цінні папери за ${period} день/днів: ${papersPriseHistory}<br>
                Максимальне число: ${maxEl}<br>
                Відсотки цін по відношенню до максимальної ціни: ${percentMaxEl}
                `)
            </script>
        </div>
        <a class="link__back" href="./task4.html">Cпробувати ще раз</a>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №13</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №13</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Знайти індекс останньої ціни, що більше за 1000</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                /*------------------------------------------------------------*/
                function getRandom(min = 1, max = 1500) {
                    return min + Math.floor(Math.random() * (max - min + 1))
                }
                /*------------------------------------------------------------*/
                //введення
                const period = parseInt(prompt("Введіть період: ", "10"))
                const papersPriseHistory = []
                /*------------------------------------------------------------*/
                //обчислення
                for(let i = 0; i < period; i++){
                    papersPriseHistory.push(getRandom())
                } 
                const lastIndexMore1000 = papersPriseHistory.findLastIndex(
                    (el, index, arr) => el > 1000
                )
                /*------------------------------------------------------------*/
                //виведення
                document.write(`
                Масив з цінами на цінні папери за ${period} день/днів: ${papersPriseHistory}<br>
                Кількість цін більших за 1000: ${lastIndexMore1000}
                `)
                

            </script>
        </div>
        <a class="link__back" href="./task13.html">Cпробувати ще раз</a>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

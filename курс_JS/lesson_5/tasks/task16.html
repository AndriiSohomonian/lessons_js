<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №16</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.</h2>
        <div class="wrapper__result">
            <script>
                //Введення
                const numberOfWeeks = parseInt(prompt("Введіть кількість тижнів:"))
                let profitForWeek = 0
                let profitForWeeks = 0
                let profitForday = 0
                //Обчислення та виведення
                for (let i=1; i<=numberOfWeeks; i++){
                    for(let j=1;j<=7;j++){
                        profitForday = parseFloat(prompt(`Введіть прибуток за ${j} день, ${i} тижня:`))
                        profitForWeek += profitForday
                    }
                    profitForWeeks += profitForWeek
                    document.write(`За ${i} тиждени прибуток сягає: ${profitForWeeks}!<br>`)
                }

            </script>
        </div>

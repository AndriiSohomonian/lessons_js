</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №15</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Користувач поступово вводить показники температури протягом року. Знайти середню температуру.</h2>
        <div class="wrapper__result">
            <script>
                //Введення
                const months = 12
                let temperatureOfMonth = 0
                let generalTemperature = 0
                //Обчислення та виведення
                for(let i = 1; i<=months; i++){
                    temperatureOfMonth = parseFloat(prompt(`Введіть температуру для ${i} місяця:`))
                    generalTemperature += temperatureOfMonth
                }
                document.write(`Середня температура за рік ${generalTemperature/months} градусів.`)
            </script>
        </div>
        <a class="link__back" href="./task15.html">спробувати ще раз</a>
    </div>

</body>

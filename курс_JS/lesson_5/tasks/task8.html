<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №8</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №8</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</h2>
        <div class="wrapper__result">
            <script>
                //Введення
                let result
                if(confirm('Зіграєм в гру, загадайте число, а комп\'ютер спробує його вгадати за три спроби. Почнем?')){
                const numberMin = parseInt(prompt('Введіть мінімальне число з якого комп\'ютер почне вгадувати'))
                const numberMax = parseInt(prompt('Введіть максимальне число з якого комп\'ютер почне вгадувати'))
                //Обчислення та виведення
                for(let i=1; i<=3; i++){
                    result = Math.floor(Math.random() * (numberMax - numberMin + 1) ) + numberMin;
                    if(confirm(`ви звгадали число ${result}?`)){
                    document.write(`<p>На ций раз комп\'ютер переміг з ${i} спроби!</p>`) 
                    break
                    }
                    if(i===3) document.write(`<p>На ций раз ви перемогли, комп\'ютер незміг вгадати ваше число!</p>`)
                }
                }
                else  document.write(`Можливо наступного разу ;)`)
            </script>
        </div>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №-1</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №-1</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Вивести на екран номери місяців весни і літа (від 3 до 8)</h2>
        <div class="wrapper__result">
            <h2>Номера місяців весни та літа: </h2>
            <script>
                //обчислення та виведення
                for( let monthNumber=3; monthNumber<=8; ++monthNumber){
                    document.write(`
                    <p>${monthNumber}</p>
                    `)
                }
                </script>
        </div>
    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

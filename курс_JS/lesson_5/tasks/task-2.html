<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Завдання №-2</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №-2</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</h2>
        <div class="wrapper__result">
        <script>
            //Введення
                let evenNumbers = 0
                let oddNumbers = 0
                let result
            //обчислення та виведення 
            for(let i=1; i<=100; i++){
                const randNamber = 1 + Math.floor(Math.random() * 1000)
                if( randNamber % 2 === 0 )
                evenNumbers += 1
                else oddNumbers += 1
            }
            if ( evenNumbers > oddNumbers )
            result = 'Парних чисел більше ніж непарних'
        
            else if(evenNumbers<oddNumbers)
            result = 'Непарних чисел більше ніж парних'
        
            else result = 'Парних чисел та непарних однакова кількість'
            document.write(`${result} <br> Парних: ${evenNumbers} <br> Непарних: ${oddNumbers}`)
            </script>
        </div>

    </div>
    <a class="link__back" href="../index.html">Повернутись до завдань</a>
    <footer class="footer">
    </footer>
    
</body>
</html>

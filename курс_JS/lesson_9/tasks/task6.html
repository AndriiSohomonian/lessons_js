<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №6</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function catchSmallerFirst(arr) {
                arr.forEach(
                    (element, index, baseArr) => {
                    if(element < baseArr[0]) baseArr[index] *= 2 
                    }
                )
                return arr
                }

                //введення
                let arr = [10, 2, 15, 23, 3, 56, 7, 26, 1, 32]
                //виведення
                document.write(`
                Створено масив: ${arr}<br>
                Масив після зміни: ${catchSmallerFirst(arr)}
                `)
            </script>
        </div>
        <a class="link__back" href="./task6.html">Cпробувати ще раз</a>
    </div>

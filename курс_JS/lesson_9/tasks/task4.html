<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №4</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано масив елементів. Вивести на екран елементи, що більші за 100</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function getRandom(max) {
                     return Math.floor(Math.random() * max);
                }
                function getMassif(getNumberElement) {
                    let arr = []
                    for(let i = 0; i < getNumberElement; i++){
                        arr.push(getRandom(max))
                    }
                    return arr
                }
                function getMassifMore100 (){
                    let arrMore100 = []
                    for(let more100 of generatedMassif){
                        if (more100 > 100) arrMore100.push(more100)
                    }
                    return arrMore100
                }
                //введення
                const getNumberElement = parseInt(prompt('Введіть кількість елементів масиву: '))
                const max = parseInt(prompt('Введіть максимальне число масиву: '))
                const generatedMassif = getMassif(getNumberElement)
                //виведення
                document.write(`
                Було створено масив з ${getNumberElement} елементів: ${generatedMassif}<br>
                Елементи в цьому масиві більші за 100: ${getMassifMore100()}
                `)
            </script>
        </div>

    </div>

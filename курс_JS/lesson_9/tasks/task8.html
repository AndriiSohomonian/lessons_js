<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №8</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function plates(arr, letter = "A") {
                    const newPlates = arr.filter(element => element[0] === letter);
                    return newPlates;
                }
                //введення
                const allPlates = ['BI5675AC', 'AI2992FE', 'TR4334IR', 'AB5445IF', 'ER4343TR'];
                
                //виведення
                document.write(` 
                Початковий масив з номерами: ${allPlates}<br>
                Масив після сортування: ${plates(allPlates)}
                `);
            </script>
        </div>

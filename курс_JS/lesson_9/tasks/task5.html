        <div class="wrapper__result">
            <script>
                //ф-ція
                function getRandom() {
                    return Math.floor(Math.random() * (10 - -10) + -10);
                }

                function getMassif(getNumberElement) {
                    let arr = []
                    for(let i = 0; i < getNumberElement; i++){
                        arr.push(getRandom())
                    }
                    return arr
                }

                function getProduct() {
                    let sum = 1
                    for(let lookingPositive of arr2){
                        (lookingPositive > 0) ? sum *=lookingPositive : sum += 0
                    }
                    (sum === 1) ? sum = 'Немає додатніх елементів' : sum += 0
                    return sum
                    
                }
                //введення
                const getNumberElement = parseInt(prompt('Введіть кількість елементів масиву: '))

                //виведення
                document.write(`
                Створено масив: ${arr2}<br>
                Добуток додатніх елементів: ${getProduct()}
                `)

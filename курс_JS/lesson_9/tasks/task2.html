<body>
    <header class="header">
        <h1 class="header__title-r">ЗАВДАННЯ №2</h1>
    </header>
    <div class="wrapper">
        <h2 class="wrapper__title">Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</h2>
        <div class="wrapper__result">
            <script>
                //ф-ція
                function creattion(getNumberElement) {
                    let arr = new Array(getNumberElement).fill(1)
                    arr.fill(7,Math.ceil(getNumberElement/2))
                    return arr
                }
                //введення
                const getNumberElement = parseInt(prompt('Введіть кількість елементів масиву:'))
                //виведення
                alert(creattion(getNumberElement))
            </script>
        </div>
